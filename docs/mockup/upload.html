<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画アップロード - 卓球パフォーマンス分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">🏓 卓球パフォーマンス分析</h1>
            <div class="flex items-center gap-4">
                <span class="text-sm">浅見江里佳</span>
                <div class="w-8 h-8 bg-blue-400 rounded-full flex items-center justify-center">E</div>
            </div>
        </div>
    </header>

    <div class="flex">
        <!-- サイドナビ -->
        <nav class="w-64 bg-white shadow-lg min-h-screen p-4">
            <ul class="space-y-2">
                <li><a href="index.html" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-100">📊 ダッシュボード</a></li>
                <li><a href="#" class="nav-item block px-4 py-3 rounded-lg bg-blue-600 text-white">📹 動画アップロード</a></li>
                <li><a href="analysis.html" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-100">🔍 分析結果</a></li>
                <li><a href="strategy.html" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-100">📋 戦略シート</a></li>
                <li><a href="practice.html" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-100">📝 練習計画</a></li>
                <li><a href="history.html" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-100">📁 履歴</a></li>
            </ul>
        </nav>

        <!-- メインコンテンツ -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-bold mb-6">📹 動画アップロード</h2>

            <div class="max-w-2xl">
                <!-- アップロードエリア -->
                <div class="bg-white rounded-xl shadow p-8 mb-6">
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-12 text-center hover:border-blue-500 transition cursor-pointer">
                        <div class="text-6xl mb-4">📁</div>
                        <h3 class="text-xl font-bold text-gray-700 mb-2">動画をドラッグ＆ドロップ</h3>
                        <p class="text-gray-500 mb-4">または</p>
                        <button class="bg-blue-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-blue-700">
                            ファイルを選択
                        </button>
                        <p class="text-sm text-gray-400 mt-4">対応形式: MP4, MOV, AVI（最大500MB）</p>
                    </div>
                </div>

                <!-- 分析オプション -->
                <div class="bg-white rounded-xl shadow p-6 mb-6">
                    <h3 class="font-bold text-gray-700 mb-4">分析オプション</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">試合の種類</label>
                            <select class="w-full border border-gray-300 rounded-lg px-4 py-2">
                                <option>シングルス</option>
                                <option>ダブルス</option>
                                <option>練習試合</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">対戦相手（任意）</label>
                            <input type="text" placeholder="例: 〇〇高校 山田選手" class="w-full border border-gray-300 rounded-lg px-4 py-2">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">分析項目</label>
                            <div class="space-y-2">
                                <label class="flex items-center gap-2">
                                    <input type="checkbox" checked class="w-4 h-4 text-blue-600">
                                    <span>自己分析（技術評価、得点/失点パターン）</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="checkbox" checked class="w-4 h-4 text-blue-600">
                                    <span>相手分析（強み、弱点、対策）</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="checkbox" checked class="w-4 h-4 text-blue-600">
                                    <span>戦略シート生成</span>
                                </label>
                                <label class="flex items-center gap-2">
                                    <input type="checkbox" checked class="w-4 h-4 text-blue-600">
                                    <span>練習計画生成</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 分析開始ボタン -->
                <button class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-4 rounded-xl font-bold text-lg hover:from-blue-600 hover:to-blue-700 shadow-lg">
                    🚀 分析を開始
                </button>

                <p class="text-center text-sm text-gray-500 mt-4">
                    分析には約2〜3分かかります
                </p>
            </div>
        </main>
    </div>
</body>
</html>
